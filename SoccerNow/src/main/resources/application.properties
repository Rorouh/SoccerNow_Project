###############################################################################
# CONFIGURACIÃ“N DE DATASOURCE PARA POSTGRESQL
###############################################################################
spring.datasource.url=jdbc:postgresql://pgserver:5432/soccernowdb
spring.datasource.username=user
spring.datasource.password=password

# Dialecto de Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate DDL: create-drop para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

###############################################################################
# POOL Hikari (opcional)
###############################################################################
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

###############################################################################
# LOGGING
###############################################################################
logging.level.org.springframework=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.root=ERROR
logging.pattern.console=%-5level %logger{36} - %msg%n
