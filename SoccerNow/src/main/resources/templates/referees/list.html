<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: head('Lista de Árbitros')"></head>
  <body th:replace="fragments/header :: content">
    <section>
      <h2>Gestión de Árbitros</h2>

      <form th:action="@{/web/referees}" method="get" style="margin-bottom:20px;">
        <label>Nombre:
          <input type="text" name="name" th:value="${param.name}" />
        </label>
        <label>Mín. Juegos:
          <input type="number" name="minGames" min="0" th:value="${param.minGames}" />
        </label>
        <label>Mín. Cartones:
          <input type="number" name="minCards" min="0" th:value="${param.minCards}" />
        </label>
        <button type="submit">Filtrar</button>
        <a th:href="@{/web/referees}">Limpiar</a>
      </form>

      <table border="1" cellpadding="5" cellspacing="0"
             style="width:100%; margin-top:15px;">
        <thead>
          <tr style="background:#ddd;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Certificado</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="r : ${referees}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.name}"></td>
            <td th:text="${r.email}"></td>
            <td th:text="${r.certified} ? 'Sí' : 'No'"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
