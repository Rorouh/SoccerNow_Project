<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(~{::body})">
    <title>Lista de Jogos</title>
</head>
<body>
<div th:replace="fragments/header :: content"></div>

<h2>Gestão de Jogos</h2>

<a th:href="@{/web/jogos/create}">Criar Novo Jogo</a>

<table border="1" cellpadding="5" cellspacing="0" style="margin-top:15px; width:100%;">
    <thead>
    <tr style="background:#ddd;">
        <th>ID</th>
        <th>Data e Hora</th>
        <th>Local</th>
        <th>Amigável</th>
        <th>Placar</th>
        <th>Times</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jogo : ${jogos}">
        <td th:text="${jogo.id}"></td>
        <td th:text="${#dates.format(jogo.dateTime, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${jogo.location}"></td>
        <td th:text="${jogo.amigavel} ? 'Sim' : 'Não'"></td>
        <td th:text="${jogo.homeScore} + ' x ' + ${jogo.awayScore}"></td>
        <td>
            Casa: <span th:text="${jogo.homeTeamName}"></span><br/>
            Fora: <span th:text="${jogo.awayTeamName}"></span>
        </td>
        <td>
            <a th:href="@{'/web/jogos/edit/' + ${jogo.id}}">Editar</a> |
            <a th:href="@{'/web/jogos/cancelar/' + ${jogo.id}}"
               th:onclick="|return confirm('Cancelar jogo ID ' + ${jogo.id} + '?');|">Cancelar</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
