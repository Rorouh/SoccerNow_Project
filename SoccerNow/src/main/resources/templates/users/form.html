<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: head(
      ${userDTO.id} != null 
        ? 'Editar Usuario ' + ${userDTO.id} 
        : 'Crear Nuevo Usuario')">
  </head>
  <body th:replace="fragments/header :: content">
    <section>
      <h2 th:text="${userDTO.id} != null 
                      ? 'Editar Usuario ' + ${userDTO.id} 
                      : 'Crear Nuevo Usuario'"></h2>
      <div th:if="${error}" style="color:red; margin-top:10px;">
        <p th:text="${error}"></p>
      </div>
      <form th:action="${userDTO.id} != null 
                        ? @{/web/users/update/{id}(id=${userDTO.id})} 
                        : @{/web/users/save}"
            th:object="${userDTO}"
            method="post"
            style="margin-top:15px;">
        <!-- camposâ€¦ igual que antes -->
      </form>
    </section>
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
